{% extends "base/base.html" %} {% load static %} {% block content %}
<!-- Formulario de búsqueda -->
<form method="GET" action="">
	{{ form.as_p }}
	<button class="submit-btn" type="submit">
		<img
			class="icon"
			src="{% static 'images/icons/search.png' %}"
			alt="Buscar"
		/>
	</button>
	<button class="reset-btn" type="submit" name="reset" value="reset">
		<img
			class="icon"
			src="{% static 'images/icons/clear.png' %}"
			alt="Limpiar"
		/>
	</button>
</form>

<!-- Mostrar categoría -->
<main
	class="category_detail-main"
	style="background-image: {{ object.bg_color }}"
>
	<div class="h1-container">
		<h1>{{ object.name|upper }}</h1>
	</div>

	<section>
		{% if anchors %} {% for anchor in anchors %}
		<a href="{{ anchor.link }}" target="_blank">
			<div>
				<img src="{{ anchor.image.url }}" alt="{{ anchor.name }}" />
				<h2>{{ anchor.name }}</h2>
			</div>
		</a>
		{% endfor %} {% else %}
		<div class="not-found">
			<img
				src="{% static 'images/homer.png' %}"
				alt="No se encontraron resultados"
			/>
			<p>¡Mosquis!</p>
		</div>
		{% endif %}
	</section>
</main>
{% endblock %}
